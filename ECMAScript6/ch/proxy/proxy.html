<script>
    // Proxy代理对象
   var target={};
    var proxy = new Proxy(target, {
        get: function (target, property) {
            console.log(property);
            return target[property];
        }
    });

    proxy.time // 35
    proxy.name // 35
     // 35
    console.log(proxy.title);
</script>
